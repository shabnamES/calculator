<div>
    <button id="startBtn">start game</button>
    <p id="textStartGame" style="display: none">
        عدد رندوم انتخاب شد عدد مورد نظر خودتون رو وارد کنید
    </p>
    <input id="userInput" style="display: none" type="number" >
</div>


<script>
    var startBtn = document.getElementById('startBtn');
    var textStartGame = document.getElementById('textStartGame');
    var userInput = document.getElementById('userInput');
    var randomNumber ;
    var response ;
    startBtn.addEventListener("click", (e) => {
        textStartGame.style.display = 'block'
        userInput.style.display = 'block'
        randomNumber = Math.floor(Math.random() * 12);
        console.log(randomNumber)
    });
    userInput.addEventListener('input', function () {
        response = userInput.value
        if (randomNumber < response){

            console.log('بزرگه')
            userInput.value = ''
        }else if (randomNumber > response){
            console.log('کوچیکه')
            userInput.value = ''
        }else if (randomNumber == response){
            console.log('برنده شدی ')
        }
    })

</script>
